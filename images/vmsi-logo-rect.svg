<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradRect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3385d1" />
      <stop offset="100%" stop-color="#0066cc" />
    </linearGradient>
    <linearGradient id="textGradRect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d3436" />
      <stop offset="100%" stop-color="#004499" />
    </linearGradient>
  </defs>
  
  <!-- Fond blanc/gris très clair -->
  <rect x="5" y="5" width="290" height="110" rx="15" ry="15" 
        fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Accent coloré à gauche -->
  <rect x="5" y="5" width="80" height="110" rx="15" ry="15" 
        fill="url(#primaryGradRect)"/>
  <rect x="70" y="5" width="15" height="110" fill="url(#primaryGradRect)"/>
  
  <!-- Motif technologique dans la partie colorée -->
  <g stroke="white" stroke-width="1" fill="none" opacity="0.2">
    <line x1="20" y1="25" x2="65" y2="25"/>
    <line x1="20" y1="45" x2="65" y2="45"/>
    <line x1="20" y1="65" x2="65" y2="65"/>
    <line x1="20" y1="85" x2="65" y2="85"/>
    <line x1="30" y1="15" x2="30" y2="105"/>
    <line x1="55" y1="15" x2="55" y2="105"/>
  </g>
  
  <!-- Icônes tech dans la partie colorée -->
  <circle cx="42.5" cy="35" r="3" fill="white" opacity="0.8"/>
  <rect x="35" y="75" width="15" height="15" rx="2" fill="white" opacity="0.6"/>
  
  <!-- Texte VMSI principal -->
  <text x="105" y="65" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="url(#textGradRect)">VMSI</text>
  
  <!-- Sous-titre -->
  <text x="105" y="85" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="normal" 
        fill="#636e72">SOFTWARE &amp; INNOVATION</text>
  
  <!-- Accents tech à droite -->
  <rect x="270" y="20" width="6" height="6" rx="1" fill="#00d4aa" opacity="0.7"/>
  <circle cx="285" cy="45" r="3" fill="#00d4aa" opacity="0.6"/>
  <rect x="275" y="90" width="8" height="8" rx="2" fill="#00d4aa" opacity="0.5"/>
  
  <!-- Motif subtil dans la partie blanche -->
  <g stroke="#3385d1" stroke-width="1" fill="none" opacity="0.1">
    <line x1="200" y1="30" x2="260" y2="30"/>
    <line x1="200" y1="90" x2="260" y2="90"/>
  </g>
</svg>
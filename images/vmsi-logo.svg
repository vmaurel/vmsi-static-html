<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3385d1" />
      <stop offset="100%" stop-color="#0066cc" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2d3436" />
      <stop offset="100%" stop-color="#004499" />
    </linearGradient>
  </defs>
  
  <!-- Fond clair avec bordure -->
  <rect x="5" y="5" width="190" height="190" rx="20" ry="20" 
        fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Accent coloré en haut -->
  <rect x="5" y="5" width="190" height="40" rx="20" ry="20" 
        fill="url(#primaryGrad)"/>
  <rect x="5" y="25" width="190" height="20" fill="url(#primaryGrad)"/>
  
  <!-- Lignes tech subtiles -->
  <g stroke="#3385d1" stroke-width="1" fill="none" opacity="0.15">
    <line x1="50" y1="60" x2="150" y2="60"/>
    <line x1="50" y1="80" x2="150" y2="80"/>
    <line x1="50" y1="140" x2="150" y2="140"/>
    <line x1="50" y1="160" x2="150" y2="160"/>
    <line x1="60" y1="50" x2="60" y2="170"/>
    <line x1="140" y1="50" x2="140" y2="170"/>
  </g>
  
  <!-- Accents décoratifs -->
  <rect x="20" y="20" width="8" height="8" rx="2" fill="#00d4aa" opacity="0.8"/>
  <circle cx="180" cy="25" r="4" fill="#00d4aa" opacity="0.7"/>
  <rect x="172" y="172" width="8" height="8" rx="2" fill="#00d4aa" opacity="0.6"/>
  
  <!-- Texte VMSI principal -->
  <text x="100" y="120" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="url(#textGrad)">VMSI</text>
  
  <!-- Sous-titre -->
  <text x="100" y="145" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="normal" 
        fill="#636e72">SOFTWARE &amp; INNOVATION</text>
  
  <!-- Triangles tech -->
  <polygon points="25,175 35,175 30,185" fill="#3385d1" opacity="0.2"/>
  <polygon points="165,175 175,175 170,185" fill="#3385d1" opacity="0.2"/>
</svg>